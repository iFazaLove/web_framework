<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Список элементов</title>
</head>

<body>
    <h1>Список элементов</h1>

    {% if items %}
    <ul>
        {% for item in items %}
        <li>{{ loop.index }}. {{ item.name }} — количество: {{ item.quantity }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Элементы не найдены.</p>
    {% endif %}

    <p><a href="/">На главную</a></p>
</body>

</html>
