<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>

<body>
    <h1>Список книг</h1>

    {% if items %}
    <ul>
        {% for book in items %}
        <li>{{ loop.index }}. {{ book.title }} — {{ book.pages }} стр. (автор: {{ book.author.name }})</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Книг нет.</p>
    {% endif %}

    <p><a href="/">На главную</a></p>
</body>

</html>
